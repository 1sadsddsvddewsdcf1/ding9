var show_word="输入关键字进行搜索";
function showSearch(obj,type){
	if(type){
		if(obj.value=="")
			obj.value=show_word;
		obj.style.color='gray';
	}else{		
		if(obj.value==show_word)
			obj.value="";
		obj.style.color='#000000';
	}
}

function searchform_onsubmit() {
	if(trim(document.searchform.key.value)=='' || document.searchform.key.value=='输入关键字进行搜索'){
		alert('请输入查询关键字');
		return false;
	}
	return true;
}


function searchmerchant_onsubmit() {
	if(trim(document.searchmerchant.key.value)=='' || document.searchmerchant.key.value=='输入关键字进行搜索'){
		alert('请输入查询关键字');
		return false;
	}
	document.searchmerchant.selectp.value=document.searchmerchant.province.value;
	document.searchmerchant.action="http://merchant.ding9.local/member/merchant-list.do";
	return true;
}

function other(obj,strtype)
{
	if(trim(obj.key.value)=='' || obj.key.value=='输入关键字进行搜索'){
		alert('请输入查询关键字');
		return false;
	}	
	obj.action="http://search.ding9.local/" + strtype + ".do?q=" + obj.key.value;
	return true;
}
